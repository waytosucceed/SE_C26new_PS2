<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
}





.main-container {
  display: flex;
  height: calc(100vh - 120px);
  margin: 20px;
  gap: 20px;
}

.question-sidebar {
  /* width: 150px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2); */
  max-height: fit-content;
  overflow-y: auto;
}

.question-sidebar h2 {
  margin-top: 0;
  color: white;
  font-size: 1.3rem;
  text-align: center;
  margin-bottom: 20px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  border-bottom: 2px solid rgba(255,255,255,0.3);
  padding-bottom: 10px;
}

#buttonContainer {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

#buttonContainer button {
  padding: 12px 15px;
  text-align: center;
  border: none;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: bold;
  font-size: 1.5rem;
  backdrop-filter: blur(5px);
}

#buttonContainer button:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

#buttonContainer button.active {
  background: linear-gradient(45deg, #4CAF50, #45a049);
  box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
  transform: translateY(-2px);
}

.content-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  backdrop-filter: blur(10px);
  overflow-y: auto;
}

#heading {
  color: #333;
  font-size: 3rem;
  text-align: center;
  margin-bottom: 20px;
  background: linear-gradient(45deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: bold;
}

.question-content {
  display: flex;
  gap: 2%;
  flex: 1;
  align-items: flex-start;
  min-height: 400px;
}

/* New class for centered layout when no image */
.question-content.no-image {
  justify-content: center;
}

.question-image-area {
  flex: 0 0 45%;
  display: flex;
  justify-content: center;
  align-items: center;
  /* min-height: 350px; */
}

#picdiv {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  /* border: 3px dashed rgba(102, 126, 234, 0.3);
  border-radius: 20px;
  background: linear-gradient(145deg, #f8f9ff, #e8e9ff);
  transition: all 0.3s ease; */
}

#picdiv:hover {
  border-color: rgba(102, 126, 234, 0.6);
  background: linear-gradient(145deg, #f0f2ff, #e0e4ff);
}

#picdiv img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  border-radius: 15px;
  /* box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  transition: transform 0.3s ease; */
}

#picdiv img:hover {
  transform: scale(1.02);
}

.question-options-area {
  flex: 0 0 53%;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* New class for full width when no image */
.question-options-area.full-width {
  flex: 1;
  max-width: 800px; /* Add max-width to prevent overly wide layout */
  margin: 0 auto; /* Center the options area */
}

#question {
  text-align: left;
  font-size: 2.3rem;
  color: #333;
  font-weight: 600;
  margin-bottom: 30px;
  line-height: 1.5;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

/* Center question text when no image */
#question.centered {
  text-align: center;
}

#questiondiv {
  display: flex;
  flex-direction: column;
}

.menu {
  margin-bottom: 30px;
}

#options {
  list-style: none;
  padding: 0;
  margin: 0;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

#options li:hover {
  border-color: #667eea;
  background: linear-gradient(145deg, #f8f9ff, #e8e9ff);
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
}

#options li.selected {
  border-color: #667eea;
  background: linear-gradient(145deg, #e3f2fd, #bbdefb);
  transform: scale(1.02);
}

#options li.correct {
  border-color: #4CAF50;
  background: linear-gradient(145deg, #d4edda, #c3e6cb);
  color: #155724;
  box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
}

#options li.incorrect {
  border-color: #f44336;
  background: linear-gradient(145deg, #f8d7da, #f1c2c7);
  color: #721c24;
  box-shadow: 0 10px 25px rgba(244, 67, 54, 0.4);
}

#head {
  width: 100%;
}

.grid-layout {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

.option-text {
  text-align: center;
  margin-top: 10px;
  font-weight: bold;
  font-size: 1.2em;
}

.text-only {
  display: block;
}

.button-area {
  display: flex;
  gap: 20px;
  margin-top: 30px;
  justify-content: flex-start;
}

/* Center buttons when no image */
.button-area.centered {
  justify-content: center;
}

.btnOption {
  width: 100%;
  padding: 20px;
  border: 3px solid #ddd;
  border-radius: 15px;
  background: white;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 1.4em;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  word-break: break-word;
  position: relative;
}

#subbtn, #nextbtn {
  padding: 15px 35px;
  font-size: 1.6rem;
  font-weight: bold;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

#subbtn {
  background: linear-gradient(45deg, #4CAF50, #45a049);
  color: white;
}

#subbtn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
}

#nextbtn {
  background: linear-gradient(45deg, #667eea, #764ba2);
  color: white;
}

/* Green for submitted questions */
.answered-btn {
    background-color: #28a745 !important;
    color: white !important;
    border-color: #28a745 !important;
}

/* Yellow for not submitted questions */
.unanswered-btn {
    background-color: #ffc107 !important;
    color: #212529 !important;
    border-color: #ffc107 !important;
}

/* Current question keeps default btnButton styling */
.btnButton {
    /* Your existing default button styles */
}

#nextbtn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
}

#result {
  margin-top: 20px;
  font-size: 1.3rem;
  font-weight: 600;
  text-align: center;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

/* Responsive design */
@media (max-width: 768px) {
  .main-container {
    flex-direction: column;
    margin: 10px;
    height: auto;
  }
  
  .question-sidebar {
    width: 100%;
    max-height: 150px;
    margin-bottom: 20px;
    padding: 15px;
  }
  
  #buttonContainer {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  #buttonContainer button {
    width: auto;
    min-width: 60px;
    font-size: 0.8rem;
    padding: 10px 12px;
  }
  
  .question-content {
    flex-direction: column;
    gap: 20px;
  }
  
  .question-image-area,
  .question-options-area {
    flex: none;
  }
  
  .question-options-area.full-width {
    max-width: none;
  }
  
  #question {
    font-size: 1.4rem;
    text-align: center;
  }
  
  #options {
    grid-template-columns: 1fr;
    gap: 15px;
  }
  
  #options li {
    min-height: 60px;
    font-size: 1rem;
    padding: 15px;
  }
  
  .option-container {
    min-height: 100px;
    padding: 15px;
  }
  
  #subbtn, #nextbtn {
    font-size: 1rem;
    padding: 12px 25px;
  }
  
  .button-area {
    justify-content: center;
    flex-wrap: wrap;
  }
  
  #heading {
    font-size: 1.8rem;
  }
}

@media (max-width: 480px) {
  .main-container {
    margin: 5px;
  }
  
  .content-area {
    padding: 20px;
  }
  
  #heading {
    font-size: 1.5rem;
  }
  
  #question {
    font-size: 1.2rem;
  }
  
  #options li {
    font-size: 0.9rem;
    min-height: 50px;
    padding: 12px;
  }
}

/* Animation enhancements */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.content-area {
  animation: fadeInUp 0.6s ease-out;
}

::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {

}

::-webkit-scrollbar-thumb {

}

<body>
  <audio id="submit-sound" src="./assests/sounds/submit.mp3"></audio>
  
  <header class="header">
    <img src="./assests/logo/Logo.png" alt="Logo" class="logo">
    <span><img src="./assests/logo/header.png" alt="Header" class="header-image"></span>
  </header>
  
  <div class="main-container">
    <!-- Left sidebar for question buttons -->
    <div class="question-sidebar">
      <div id="buttonContainer"></div>
    </div>
    
    <!-- Right content area -->
    <div class="content-area">
       <h2 id="heading"></h2>
        <div id="question" style="text-align: center;">
            <!-- Question text will be displayed here -->
          </div>
      <div class="question-content">
        <!-- Left side - Question image -->
        <div class="question-image-area">
          <div id="picdiv">
            <!-- Question image will be displayed here -->
          </div>
        </div>
        
        <!-- Right side - Question and options -->
        <div class="question-options-area">
          <div id="questiondiv">
            <div class="menu" id="head">
              <ul id="options"></ul>
            </div>
            
            <div class="button-area">
              <button id="subbtn" class="btn btn-success" onclick="checkAnswer()">Submit Answer</button>
              <button id="nextbtn" class="btn btn-primary" onclick="newques()" style="display:none">Next</button>
            </div>
            
            <!-- <p id="result"></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
